<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<title>Student Grade Table</title>
</head>
<body>


<div class="container col-11">

  <header class="row">
    <h1 class="col-8">Student Grade Table<h1>
    <h2 class="col text-right">Average Grade<span class="badge badge-secondary"></span></h2>
    </header>

  <div class ="row">
    <table class="table table-striped col-9">
      <thead>
        <tr>
          <th scope="col">Student Name</th>
          <th scope="col">Course</th>
          <th scope="col">Grade</th>
        </tr>
      </thead>

      <tbody>

      </tbody>

    </table>

    <form class="col">
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <i class="fas fa-user"></i>
            </span>
          </div>
          <input type="text" class="form-control" placeholder="Name" name="name" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>

      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <i class="fas fa-list"></i>
            </span>
          </div>
          <input type="text" class="form-control" placeholder="Course" name="course" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>

      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <i class="fas fa-graduation-cap"></i>
            </span>
          </div>
          <input type="text" class="form-control" placeholder="Grade" name="grade" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>

      <button type="submit" class="btn btn-success">Add</button>
      <button type="reset" class="btn btn-primary">Cancel</button>
    </form>


  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="components/app.js"></script>
<script src="components/grade-table.js"></script>
<script src="components/page-header.js"></script>
<script src="components/grade-form.js"></script>
<script src="main.js"></script>
</body>
</html>
